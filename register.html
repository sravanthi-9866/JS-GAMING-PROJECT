<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Register Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url('https://png.pngtree.com/thumb_back/fh260/background/20220112/pngtree-glass-morphim-effect-registration-banner-with-gradient-blue-image_934693.jpg') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-container {
      background: rgba(173, 216, 230, 0.9);
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      width: 320px;
    }

    h2 {
      text-align: center;
      margin-bottom: 1rem;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }

    /* Button base styles */
    button, .link-button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-align: center;
      text-decoration: none;
      display: inline-block;
    }

    /* Individual button colors */
    #submit {
      background-color: #007BFF; /* Blue */
    }

    #submit:hover {
      background-color: #0069d9;
    }

    .login-btn {
      background-color: #28A745; /* Green */
    }

    .login-btn:hover {
      background-color: #218838;
    }

    .guest-btn {
      background-color: #17A2B8; /* Teal */
    }

    .guest-btn:hover {
      background-color: #138496;
    }

    .error {
      color: red;
      font-size: 0.9rem;
      margin-top: 0.5rem;
    }

    .center-text {
      text-align: center;
      margin: 1rem 0;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <div class="login-container">
    <h2>Register</h2>
    <form id="loginForm">
      <input type="email" id="email" placeholder="Username" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit" id="submit">SUBMIT</button>

      <a href="./login.html" class="link-button login-btn">Log In here</a>

      <div class="center-text">or</div>

      <a href="./index.html" class="link-button guest-btn">Guest Login</a>

      <div id="error" class="error"></div>
    </form>
  </div>
  <script type="module" src="./register.js" defer></script>
</body>

</html>
